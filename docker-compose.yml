services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      APP_DB: ${APP_DB}
      AIRFLOW_DB: ${AIRFLOW_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgresql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d postgres || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
    networks:
      - researchai-network
    ports:
      - "5435:5432"

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: researchai-opensearch
    # If you're on Apple Silicon and hit issues, uncomment:
    # platform: linux/amd64
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=${DISABLE_SECURITY_PLUGIN}
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock: { soft: -1, hard: -1 }
      nofile: { soft: 65536, hard: 65536 }
    ports:
      - "${OPENSEARCH_PORT}:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9200/_cluster/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 40
      start_period: 60s  # Give OpenSearch time to initialize before checking
    networks:
      - researchai-network

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: researchai-opensearch-dashboards
    depends_on:
      opensearch:
        condition: service_healthy
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=${DISABLE_SECURITY_PLUGIN}
    ports:
      - "5601:5601"
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:5601/api/status || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 60s
    networks:
      - researchai-network

  minio:
    image: minio/minio
    container_name: researchai-minio
    command: server /data --console-address ":${MINIO_CONSOLE_PORT}"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_PORT}:9000"      # S3 API
      - "${MINIO_CONSOLE_PORT}:9001"  # Web console
    volumes:
      - minio:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9000/minio/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - researchai-network

  ollama:
    image: ollama/ollama:latest
    container_name: researchai-ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://127.0.0.1:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 30s
    networks:
      - researchai-network

  airflow-init:
    image: researchai-airflow:2.9.0
    build:
      context: .
      dockerfile: infra/airflow/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        set -e
        export PATH="/home/airflow/.local/bin:$PATH"
        airflow db init
        airflow users create \
          --username ${AIRFLOW_ADMIN_USER} \
          --password ${AIRFLOW_ADMIN_PWD} \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email ${AIRFLOW_ADMIN_EMAIL} || true
        echo "âœ… Airflow init complete."
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${AIRFLOW_DB}
    networks:
      - researchai-network

  airflow:
    image: researchai-airflow:2.9.0
    container_name: researchai-airflow
    build:
      context: .
      dockerfile: infra/airflow/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__LOGGING__REMOTE_LOGGING: "False"
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-researchai}
      PYTHONPATH: /opt/researchai
      # PostgreSQL connection for Airflow metadata DB
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${AIRFLOW_DB}
      # PostgreSQL credentials for DAGs to use (db_writer.py needs these)
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      APP_DB: ${APP_DB}
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__WEBSERVER__RBAC: ${AIRFLOW__WEBSERVER__RBAC}
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_ADMIN_USER}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_ADMIN_PWD}
      _AIRFLOW_WWW_USER_EMAIL: ${AIRFLOW_ADMIN_EMAIL}
      _AIRFLOW_WWW_USER_FIRSTNAME: Admin
      _AIRFLOW_WWW_USER_LASTNAME: User
      AIRFLOW__SCHEDULER__PROCESSOR_TIMEOUT: "300"
      AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: "5"
      AIRFLOW__SCHEDULER__SCHEDULER_IDLE_SLEEP_TIME: "2"
      OPENSEARCH_HOST: ${OPENSEARCH_HOST}
      OPENSEARCH_PORT: ${OPENSEARCH_PORT}
    ports:
      - "8080:8080"
    volumes:
      # Mount only what Airflow needs; :delegated helps macOS I/O
      - ./data:/opt/airflow/data
      - ./data:/opt/researchai/data
      - ./dags:/opt/airflow/dags:delegated
      - ./plugins:/opt/airflow/plugins:delegated
      - ./services:/opt/researchai/services:delegated
      - ./scripts:/opt/researchai/scripts
      - airflow_logs:/opt/airflow/logs
    command: >
      bash -c "airflow scheduler & airflow webserver"
    healthcheck:
      test: ["CMD-SHELL","curl -fs http://localhost:8080/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 40
      start_period: 60s
    networks:
      - researchai-network

  api:
    build:
      context: ./docker/api
      dockerfile: Dockerfile
    container_name: researchai-api
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      minio:
        condition: service_healthy
      # ollama:
      #   condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${APP_DB}
      OPENSEARCH_URL: http://opensearch:9200
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      OLLAMA_URL: http://ollama:11434
      PORT: 8000
    ports:
      - "${API_PORT}:8000"
    volumes:
      - ./services:/opt/researchai/services:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8000/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 120s  # Give it 2 minutes grace period while dependencies start
    networks:
      - researchai-network

  ui:
    build:
      context: ./docker/ui
      dockerfile: Dockerfile
    container_name: researchai-ui
    depends_on:
      api:
        condition: service_healthy
    environment:
      API_BASE_URL: http://api:8000
    ports:
      - "${UI_PORT}:7860"
    networks:
      - researchai-network

volumes:
  pgdata:
  minio:
  ollama:
  airflow_logs:
  airflow_plugins:

networks:
    researchai-network:
      driver: bridge
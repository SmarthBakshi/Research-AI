name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run ruff
        run: ruff check services/ dags/ tests/ || true

      - name: Run black
        run: black --check services/ dags/ tests/ || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: researchai
          POSTGRES_PASSWORD: researchai
          POSTGRES_DB: researchai_app
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      opensearch:
        image: opensearchproject/opensearch:2.11.0
        env:
          discovery.type: single-node
          DISABLE_SECURITY_PLUGIN: true
          OPENSEARCH_JAVA_OPTS: -Xms512m -Xmx512m
        options: >-
          --health-cmd "curl -fs http://localhost:9200/_cluster/health || exit 1"
          --health-interval 15s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 9200:9200

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install --no-root

      - name: Run unit tests
        env:
          POSTGRES_USER: researchai
          POSTGRES_PASSWORD: researchai
          APP_DB: researchai_app
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          OPENSEARCH_HOST: localhost
          OPENSEARCH_PORT: 9200
        run: |
          poetry run pytest tests/unit/ -v || true

      - name: Run API tests
        run: |
          poetry run pytest tests/test_api.py -v || true

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Airflow image
        run: |
          docker build -f infra/airflow/Dockerfile -t researchai-airflow:test .

      - name: Build API image
        run: |
          docker build -f docker/api/Dockerfile -t researchai-api:test docker/api/

      - name: Build UI image
        run: |
          docker build -f docker/ui/Dockerfile -t researchai-ui:test docker/ui/

      - name: Test docker-compose config
        run: |
          docker-compose config

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
